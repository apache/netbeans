#Multi-Column Layout Module

$category=multi_column_layout

column-count=<integer> | auto

column-fill=auto | balance | balance-all | <var-fn>

column-rule=<column-rule-width> || <column-rule-style> || <column-rule-color>

column-rule-color=<color>

column-rule-style=<border-style-item>

column-rule-width=<border-width-item>

columns=[ <column-width> || <column-count> ] | <var-fn>

column-span=none | all | <var-fn>

column-width= <length> | auto
