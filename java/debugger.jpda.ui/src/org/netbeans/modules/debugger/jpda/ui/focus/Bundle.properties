# AWTGrabHandler
MSG_GrabNotReleasedDbgKilled=The debugged application has grabbed the user input.\n\
 Unfortunately, debugger was stuck while releasing the grab and thus it had to terminate the debugger session to free up access to the GUI.\n\
 You may consider running your application with -Dsun.awt.disablegrab=true option while debugging.
MSG_GrabNotReleasedDbgContinue=The debugged application has grabbed the user input.\n\
 Unfortunately, debugger was not able to release the grab and thus it had to resume the execution of the application to allow access to the GUI.\n\
 You may consider running your application with -Dsun.awt.disablegrab=true option while debugging.
