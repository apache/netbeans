# Css line layout module

$category=line

alignment-adjust=auto | baseline | before-edge | text-before-edge | middle | \
                 central | after-edge | text-after-edge | ideographic | \
                 alphabetic | hanging | mathematical | \
                 <percentage> | <length>

alignment-baseline=baseline | use-script | before-edge | text-before-edge | \
                   after-edge | text-after-edge | central | middle | \
                   ideographic | alphabetic | hanging | mathematical | <var-fn>

baseline-shift=baseline | sub | super | <percentage> | <length>

dominant-baseline=auto | use-script | no-change | reset-size | alphabetic | \
                  hanging | ideographic | mathematical | central | middle | \
                  text-after-edge | text-before-edge | <var-fn>

drop-initial-after-adjust=central | middle |  after-edge | text-after-edge | \
                          ideographic | alphabetic | hanging | mathematical | \
                          <percentage> | <length>

drop-initial-after-align=<alignment-baseline> | <var-fn>

drop-initial-before-adjust=before-edge | text-before-edge | middle | central | \
                           after-edge | text-after-edge | ideographic | \
                           hanging | mathematical | \
                           <percentage> | <length>

drop-initial-before-align=caps-height | <alignment-baseline>

drop-initial-size=auto | <line> | <length> | <percentage>

@line=!number

drop-initial-value=initial | <integer>  |  inherit

inline-box-align=initial | last | <integer>

line-height=normal |  <number> | <length> | <percentage> | none

line-stacking=[ <line-stacking-strategy> || <line-stacking-ruby> || <line-stacking-shift> ]

line-stacking-ruby=exclude-ruby | include-ruby | <var-fn>

line-stacking-shift=consider-shifts | disregard-shifts | <var-fn>

line-stacking-strategy=inline-line-height | block-line-height | max-height | grid-height | <var-fn>

text-height=auto | font-size | text-size | max-size | <var-fn>

vertical-align=auto | use-script | baseline | sub | super | top | text-top | \
               central | middle | bottom | text-bottom | <percentage> | <length>




