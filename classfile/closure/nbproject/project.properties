application.desc=Generates list of dependent classes from a specified\nlist of classes and optional classpath.
application.title=Closure Tool
application.vendor=Tom Ball
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/closuretool.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.classfile.jar=../../nbbuild/netbeans/ide/modules/org-netbeans-modules-classfile.jar
excludes=
includes=**
jar.compress=true
javac.classpath=\
    ${reference.org_netbeans_modules_classfile.module}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=true
javadoc.nonavbar=true
javadoc.notree=true
javadoc.private=false
javadoc.splitindex=false
javadoc.use=false
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/Users/tball/src/netbeans/nb_all/classfile/closure/dist
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.netbeans.modules.classfile.closure.Closure
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.org_netbeans_modules_classfile=..
reference.org_netbeans_modules_classfile.module=${project.org_netbeans_modules_classfile}/../nbbuild/netbeans/ide/modules/org-netbeans-modules-classfile.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
