# Sample ResourceBundle properties file
TXT_parser=XML Parser

# Messages for invalid xml file
TXT_errorOnLine=Error on Line {0}
TXT_errorMessage={0} [{1},{2}]
MSG_invalidXmlWarning=Errors were found while validating the XML document.\nSee the Output Window for errors.\nSave anyway?
TTL_invalidXmlWarning=Invalid XML File
# {0} = name of file
# {1} = the bad encoding
MSG_BadCharConversion=<html>The {0} contains characters which will probably be damaged during conversion to the {1} character set.<br> Do you want to save the file using this character set?</html>
TEXT_SAVE_AS_UTF=Selected encoding {0} is not supported. Save it as UTF-8?

# Messages after correct parsing
TXT_parsedCorrectly=Parsed correctly.
HINT_XMLJ2eeAnnotation=XML J2EE Errors
HINT_XMLErrorDescription=The Parser found errors when parsing the XML Document.
TXT_elementExists=The element <{0}> with an attribute {1}="{2}" already exists.
