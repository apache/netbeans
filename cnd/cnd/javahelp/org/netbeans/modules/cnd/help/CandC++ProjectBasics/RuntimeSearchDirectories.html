<h2>Runtime Search Directories Dialog Box</h2>
<p><b>To specify the directories that you want the linker to search for runtime files:</b></p>
<ol>
<li>Click Add Directory.</li>
<li>In the Select Directory browser, navigate to the directory and click
Select.</li>
<li>In the Runtime Search Directories dialog box, click OK.</li>
</ol>
