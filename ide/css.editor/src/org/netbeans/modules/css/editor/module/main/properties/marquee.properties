$category=marquee

@marquee-direction=forward | reverse  | <var-fn>
@marquee-play-count=<non-negative-integer> | infinite | <var-fn>
@non-negative-integer=!non-negative-integer
@marquee-speed=slow | normal | fast  | <var-fn>
@marquee-style=scroll | slide | alternate  | <var-fn>
@marquee_model-overflow-style=marquee-line | marquee-block | <var-fn>