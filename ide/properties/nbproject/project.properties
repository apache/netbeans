javac.compilerargs=-Xlint:unchecked
javac.source=1.8
javadoc.arch=${basedir}/arch.xml

test.config.create.includes=org/netbeans/properties/jelly2tests/suites/creating_properties_file/*Test.class
test.config.edit.includes=org/netbeans/properties/jelly2tests/suites/properties_editing/*Test.class
test.config.validation.includes=org/netbeans/properties/jelly2tests/suites/creating_properties_file/*.*
test.config.stable.includes=**/*Test.class

# #178009
disable.qa-functional.tests=true

test.config.stableBTD.includes=**/*Test.class
test.config.stableBTD.excludes=\
    org/netbeans/properties/jelly2tests/**/*,\
    **/ElementTest.class,\
    **/PropertiesEncodingTest.class
