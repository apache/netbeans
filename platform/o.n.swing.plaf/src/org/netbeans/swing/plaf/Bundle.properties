OpenIDE-Module-Name=Look & Feel Customization Library
OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Short-Description=Handles per-look-and-feel UIManager customizations for NetBeans
OpenIDE-Module-Long-Description=Defines NetBeans-specific values needed in UIManager and \
  ensures that some values available in BasicLookAndFeel are available on all look and feels. \
  Handles metal-theme support, look and feel selection and initializing custom font sizes


# "default" which can be branded by applications on top of NetBeans
#NOI18N
LookAndFeelClassName=default

# can be branded to override the LFCustoms class which provides various application-specific
# UIManager keys and values
#NOI18N
LookAndFeelCustomsClassName=default
