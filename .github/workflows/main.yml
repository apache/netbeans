    name: Cleanup Workflow Artifacts
    needs:
      - base-build
      - linux-commit-validation
      - paperwork
      - build-system-test
      - build-nbms
      - ide-modules-test
      - platform-modules-test1
      - platform-modules-test2
      - java-modules-test
      - java-hints-test
      - profiler-test
      - apisupport-modules-test
      - build-tools
      - webcommon-test
      - macos
      - php
      - javafx-test
      - enterprise-test

    # don't cleanup on failure() or always(), because someone might want to restart an unreliable secondary job
    if: ${{ always() && contains(needs.*.result, 'success') && !(contains(needs.*.result, 'failure')) }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: true

      - name: Delete build Artifact
        uses: ./.github/actions/delete-artifact/
        with:
          name: build
          failOnError: true
