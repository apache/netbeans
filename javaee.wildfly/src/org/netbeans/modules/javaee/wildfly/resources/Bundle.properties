OpenIDE-Module-Name=WildFly Application Server
OpenIDE-Module-Display-Category=Java Web and EE
OpenIDE-Module-Short-Description=Plugin for WildFly Application Server
OpenIDE-Module-Long-Description=<html>The plugin enables Java EE development modules to configure and deploy Java EE components on WildFly.<br/>\
Version 1.0.17\:<ul><li>Warning if configurtion might not be as expected.</li><li>Fxing deployment issue with projects name endings with war.</li></ul>\
Version 1.0.16\:<ul><li>Fixing a blocking NPE for Netbeans Webapp Projects.</li></ul>\
Version 1.0.15\:<ul><li>Deploying a won't undeploy the other webapps </li><li>Removing the unsupported domain Domain.</li></ul>\
Version 1.0.14\:<ul><li>Configuration file can be anywhere</li><li>Fixing proxy issue of Windows</li></ul>\
Version 1.0.13\:<ul><li>Fixing the JPA Entity Generator</li><li>Fixing missing EAR name in Deploy On Save</li></ul>\
Version 1.0.12\:<ul><li>Fixing bug with 32 Bits JVM</li></ul>\
Version 1.0.11\:<ul><li>Fixing bug with Windows non proxy hosts</li><li>The notification appears only at each upgrade.</li></ul>\
Version 1.0.10\:<ul><li>Fixing bugs</li><li>Making the module compatible with Netbeans 8.0.RC1</li></ul>\
Version 1.0.9\:<ul><li>Signing the nbm</li><li>Guessing the JDBC driver for JPA Generation</li><li>Fixing the missing librairies in project</li></ul>\
Version 1.0.8\:<ul><li>Fixing Maven EAR Project</li><li>Displaying Resources Adapters</li><li>Allowing to edit configuration file</li><li>Smaller timeout to connect to server</li></ul>\
Version 1.0.7\:<ul><li>JPA 2.1 Support</li><li>Better defaults during Server creation</li><li>Fixing incremental deploy with Maven</li></ul>\
Version 1.0.6\:<ul><li>Console displays log of an already running Wildfly Instance</li><li>Simplified flow for adding WildFly Instance</li><li>Changelog displayed</li><li>Deploy on save working for simple EJBs and WARs</li></ul>\
Version 1.0.5\:<ul><li>Mail Sessions displayed</li><li>Connection Factories displayed</li></ul></html>