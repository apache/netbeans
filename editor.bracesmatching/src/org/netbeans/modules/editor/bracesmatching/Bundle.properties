OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Short-Description=Support for highlighting matching braces
OpenIDE-Module-Long-Description=\
    This module adds support for highlighting matching areas of text in a document. \
    These areas can be for example braces, brackets or parenthesis, but they can also be XML tags or others. \
    The module implements highlighting and navigation (Jump-To) between the matching areas. \
    The areas are automatically detected as the caret is moved through a document.
OpenIDE-Module-Name=Editor Braces Matching

# Coloring names
nbeditor-bracesMatching-match=Braces matching (match, single character)
nbeditor-bracesMatching-mismatch=Braces matching (mismatch, single character)
nbeditor-bracesMatching-match-multichar=Braces matching (match, multiple characters)
nbeditor-bracesMatching-mismatch-multichar=Braces matching (mismatch, multiple characters)
nbeditor-bracesMatching-sidebar=Braces outline sidebar

# Action names
selection-match-brace=Extend Selection to Matching Brace
match-brace=Insertion Point to Matching Brace

