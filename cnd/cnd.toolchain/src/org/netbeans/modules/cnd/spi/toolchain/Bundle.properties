DetectHostInfo=\
findInPath() {\n\
  for f1 in $PATHSLIST; do\n\
    pathStatus=\n\
    echo $f1 | egrep -e "^/" >/dev/null\n\
    if [ "$?" != "0" ]; then\n\
      continue  # skip relative directories\n\
    fi\n\
    echo $f1 | egrep -e "^/usr/ucb" >/dev/null\n\
    if [ "$?" = "0" ]; then\n\
      continue  # skip /usr/ucb (IZ #142780)\n\
    fi\n\
    for f2 in $1; do\n\
      if [ -x "$f1/$f2" ]; then\n\
        pathStatus="$f1/$f2"\n\
      else\n\
        if [ "$PLATFORM" = "$PLATFORM_WINDOWS" ]; then\n\
          if [ -x "$f1/$f2.exe" ]; then\n\
            pathStatus="$f1/$f2.exe"\n\
          fi\n\
       fi\n\
       if [ -n "$pathStatus" ]; then\n\
         break\n\
       fi\n\
     fi\n\
    done\n\
    if [ -n "$pathStatus" ]; then\n\
      break\n\
    fi\n\
  done\n\
  if [ -n "$pathStatus" ]; then\n\
    echo $pathStatus\n\
  fi\n\
}\n\
addNewToolChain() {\n\
  if [ -n "$line" ]; then\n\
    echo $foundFlavors | egrep -e ";${flavor}" >/dev/null\n\
    if [ ! "$?" = "0" ]; then\n\
      echo $line\n\
      foundFlavors=$foundFlavors$flavor\n\
    fi\n\
  fi\n\
}\n\
findCompiler() {\n\
  status=\n\
  for f3 in $1; do\n\
    if [ ! -n "$status" ]; then\n\
      if [ -x "$f/$f3" ]; then\n\
        line="$line;$2=$f/$f3"\n\
        status=1\n\
      fi\n\
    fi\n\
  done\n\
  if [ ! -n "$status" ]; then\n\
    status=`findInPath "$1"`\n\
    if [ -n "$status" ]; then\n\
      line="$line;$2(PATH)=$status"\n\
    fi\n\
  fi\n\
}
