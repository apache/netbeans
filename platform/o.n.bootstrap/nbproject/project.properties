javac.compilerargs=-Xlint:all -Xlint:-serial -Xlint:-processing
javac.source=1.8
module.jar.dir=lib
module.jar.basename=boot.jar
release.launcher/unix/nbexec=lib/nbexec
release.external/launcher-12.5-distribution.zip!/nbexec.exe=lib/nbexec.exe
release.external/launcher-12.5-distribution.zip!/nbexec64.exe=lib/nbexec64.exe
release.external/launcher-12.5-distribution.zip!/nbexec.dll=lib/nbexec.dll
release.external/launcher-12.5-distribution.zip!/nbexec64.dll=lib/nbexec64.dll
nbm.executable.files=lib/nbexec

javadoc.arch=${basedir}/arch.xml
javadoc.apichanges=${basedir}/apichanges.xml

# When changing this list, change 'verifyexcludes' param. of 'makejnlp' task in apisupport.harness/release/jnlp.xml as well
jnlp.verify.excludes=lib/nbexec,lib/nbexec.exe,lib/nbexec64.exe,lib/nbexec.dll,lib/nbexec64.dll
