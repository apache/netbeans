java.net.URI#normalize
DESC_CannonicalizeURI=If true the request URI path component will be canonicalized \
by removing contiguous slashes
DESC_IgnoreMatrixParam=If true matrix parameters (if present) in the request URI \
path component will be ignored when matching the path to URI templates declared \
by resource classes.
