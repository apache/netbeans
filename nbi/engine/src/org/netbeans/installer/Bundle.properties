I.lock.file.exists.dialog.title=NetBeans Installer lock file exists
I.lock.file.exists.dialog.text=\
    The installer lock file exists at {0}\n\n\
    It means that either another instance of the installer is already running or the previous installation was not finished correctly.\n\
    It is not recommended that you run multiple instances at the same time since it can result in installer data corruption.\n\n\
    If you are sure that no other instance is running at the moment, click "Yes" to proceed otherwise click "No" to exit the installer.\n

