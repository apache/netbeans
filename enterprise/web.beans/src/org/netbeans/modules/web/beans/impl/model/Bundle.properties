ERR_MultipleDisposes=Method {0} has several parameters with @Disposes annotation
ERR_MultipleObserves=Method {0} has several parameters with @Observes annotation
ERR_DisposesHasObserves=Method {0} is declared as disposer but also has \
parameter annotated @Observes 
ERR_DisposesHasInjectOrProduces=Method {0} is declared as disposer but also has \
{1} annotation
ERR_ObserverHasInjectOrProduces=Method {0} is declared as observer but also has \
{1} annotation


# Result errors
ERR_ProducerInjectPoint=Element {0} has @Producer annotation and cannot be \
an injection point.
ERR_NoInjectPoint=Element {0} does not have @Inject annotation and cannot be \
an injection point. 
ERR_BadParent=Expected type definition as enclosing element for {0}. But found {1} element. 

ERR_UnresolvedAmbiguousDependency=Unresolved ambiguous dependency found as \
result of typesafe resolution  
ERR_NoFound=Unsatisfied dependency\: no bean matches the injection point  
ERR_AlternativesOnly=Only turned off eligible for injection alternatives are found
ERR_NoEnabledBeans=No enabled eligible for injection beans are found 
ERR_DefaultScopeCollision=Element does not explicitly declare scope but its \
stereotypes has different stereotypes that declare different default scopes: {0} and {1}.
ERR_InitializedInjectionPoint=Injection point should not be initialized explicitly.
ERR_StaticInjectionPoint=Injection point should not be static.
ERR_FinalInjectionPoint=Injection point should not be final.
ERR_InjectPointTypeVar=Injection point should not be a type variable.
ERR_SeveralScopes=Element may specify at most one scope type annotation.
