    Terminals inside netbeans\n<br>\nTry "Run->Shell Term" to  get a shell window within NetBeans.\n\
    <br>\nTry "Run->Command Term" to run an arbitrary command within NetBeans.\n\
    <br>\n"Window->Output->Terminal" will bring back closed terminal windows.
