# names of various types (sizes) of default gaps
DEFAULT_GAP_SMALL=default small
DEFAULT_GAP_MEDIUM=default medium
DEFAULT_GAP_LARGE=default large
DEFAULT_GAP_UNSPECIFIED=default
INDENT_GAP=indent

# formatting for gap description
# {0} = size of the gap, either one of the default names, or a number of pixels
# {1} = actual size in pixels, used if different from the defined size (for resizing gaps)
# example: Horizontal fixed gap: default small
# example: Vertical resizable gap: default small / 50
FMT_GAP_DESCRIPTION_HF=Horizontal fixed gap: {0}
FMT_GAP_DESCRIPTION_HR=Horizontal resizable gap: {0}
FMT_GAP_DESCRIPTION_HR2=Horizontal resizable gap: {0} / {1}
FMT_GAP_DESCRIPTION_VF=Vertical fixed gap: {0}
FMT_GAP_DESCRIPTION_VR=Vertical resizable gap: {0}
FMT_GAP_DESCRIPTION_VR2=Vertical resizable gap: {0} / {1}
