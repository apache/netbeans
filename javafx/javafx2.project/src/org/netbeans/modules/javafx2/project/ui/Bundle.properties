AD_JFXDeploymentPanel.checkBoxDisableProxy.text=Since JavaFX 2.2 (part of JDK 7u6) properly packaged JavaFX applications  have proxy \nsettings initialized according to Java Runtime configuration settings. If your application \nexplicitly sets networking properties (e.g. socksProxyHost) then they must be set \nbefore networking stack is initialized. Proxy detection will initialize networking stack \nand therefore your custom settings will be ignored. Also, proxy detection may cause \nsignificant startup time increases if network is misconfigured.
