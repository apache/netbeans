<HTML>
<HEAD>
    <title>UI Gestures Collector</title>
    <link rel="stylesheet" type="text/css" href="http://www.netbeans.org/netbeans.css"/>
</HEAD>
<BODY>
<H1>A bug seems to happen in your application!</H1>
<P>
    You can help the project by submitting the data to the
    collecting server.
</P>

<form action="http://logger.netbeans.org/nonav/welcome/post.html" method="post">
    <input type="hidden" name="submit" value="&amp;Submit logged data"/>
    <input type="hidden" name="no" value="&amp;Do not submit"/>
    <input type="hidden" name="never" value="Do not &amp;show this dialog anymore"/>
</form>

</BODY>
</HTML>
