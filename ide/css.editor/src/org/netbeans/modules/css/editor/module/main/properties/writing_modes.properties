#CSS Writing Modes Module

$category=writing_modes

direction=ltr | rtl | <var-fn>

@text-combine-horizontal=none | all | <var-fn> | \
        [ [ [ digits <integer> ] | [ ascii-digits <integer>] ] \
        || [ [ alpha <integer> ] | [ latin <integer> ] ] || [ alphanumeric <integer> ] ]

text-combine-upright= none | all | \
        [ [ [ digits <integer> ] | [ ascii-digits <integer>] ] \
        || [ [ alpha <integer> ] | [ latin <integer> ] ] || [ alphanumeric <integer> ] ]

text-orientation=mixed | upright | sideways-right | sideways-left | sideways | use-glyph-orientation | <var-fn>

unicode-bidi=normal | embed | [ isolate || [ plaintext | bidi-override ] ] | <var-fn>

writing-mode=horizontal-tb | vertical-rl | vertical-lr | <var-fn>

