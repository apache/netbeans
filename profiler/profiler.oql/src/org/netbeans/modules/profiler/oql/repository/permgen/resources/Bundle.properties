BootstrapCount.desc=The count of bootstrap classes (i.e., Java platform classes loaded by JVM without using any java.lang.ClassLoader instance)
CLHisto.desc=Lists class loaders and shows the number of classes loaded by each of them
CLChildParent.desc=Shows entire child-parent chain for each class loader
CLLoadedClasses.desc=Shows each class loader and classes loaded by it
CLTypes.desc=Shows different types of class loaders in the system
CLReflection.desc=Shows the number of synthetic speed up classes for reflection access.
CLLiveness.desc=Shows liveness paths for each class loader. !!! Can take a long time to finish !!!

