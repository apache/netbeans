NAME_jsp-Choose=JSTL Choose
HINT_jsp-Choose=\
<html>\
&lt;c:choose&gt;<br>\
&nbsp;&nbsp;&lt;c:when test=""&gt;<br>\
&nbsp;&nbsp;&lt;/c:when&gt;<br>\
&nbsp;&nbsp;&lt;c:otherwise&gt;<br>\
&nbsp;&nbsp;&lt;/c:otherwise&gt;<br>\
&lt;/c:choose&gt;\
</html>
