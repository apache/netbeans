is.autoload=true

javac.compilerargs=-Xlint -Xlint:-serial
javac.source=1.8
javadoc.overview=${basedir}/overview.html
javadoc.arch=${basedir}/arch.xml
javadoc.apichanges=${basedir}/apichanges.xml

# masterfs needed for the usual reasons; tools.jar needed for Ant's <javac> to work
test.unit.run.cp.extra=${tools.jar}
test-unit-sys-prop.test.bridge.jar=${o.apache.tools.ant.module.dir}/ant/nblib/bridge.jar
# May be overridden to e.g. test against a different version of Ant:
test-unit-sys-prop.test.ant.home=${o.apache.tools.ant.module.dir}/ant
test-unit-sys-prop.test.junit.jar=${nb_all}/platform/libs.junit4/external/junit-4.13.2.jar

test.config.stableBTD.includes=**/*Test.class
test.config.stableBTD.excludes=\
    projects/**/*,\
    **/JavaAntLoggerTest.class,\
    **/JavadocAndSourceRootDetectionTest.class

test.config.create.includes=\
    **/CreateProjectTest.class
