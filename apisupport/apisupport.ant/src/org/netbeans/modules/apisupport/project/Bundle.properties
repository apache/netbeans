# manifest
OpenIDE-Module-Name=Ant NetBeans Module Projects
OpenIDE-Module-Display-Category=Developing NetBeans
OpenIDE-Module-Short-Description=Permits developing of NetBeans modules using Ant.
OpenIDE-Module-Long-Description=\
    Supplies an Ant-based project type for NetBeans modules, suites, and applications. \
    Provides a special task <nbinstaller> which permits module reloading to be triggered by the Ant script rather than the IDE GUI (used by Install/Reload in Development IDE).
