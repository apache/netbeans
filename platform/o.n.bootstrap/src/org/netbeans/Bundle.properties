MSG_AlreadyRunning=An instance of the program seems to be already running with your user directory.\n\
Either a previous session of the program did not exit correctly, or another instance\n\
of the program is running on a different computer and using the same user directory.\n\
\n\
If another session of the program is running with the same user directory, please click\n\
Cancel to prevent the corruption of the user directory. If you are sure that no other\n\
instances of the program are running with your user directory, click OK to continue.
MSG_AlreadyRunningTitle=Warning
