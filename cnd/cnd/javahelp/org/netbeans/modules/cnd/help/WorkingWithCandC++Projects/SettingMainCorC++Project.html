<h2>Setting the Main C or C++ Project</h2>
<p>You can set one project as the main project so that the toolbar buttons automatically run on that project even if you do not select the project.</p>
<p><b>To make a project the main project:</b></p>
<ul>
    <li>
        Open the project.</li>
<li>
    Choose Run &gt; Set Main Project &gt; <em>project-name</em>.
</li>
</ul>
