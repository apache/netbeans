is.autoload=true
javac.source=1.8
javac.compilerargs=-Xlint -Xlint:-serial

release.external/osgi.core-8.0.0.jar=modules/ext/osgi.core-8.0.0.jar
release.external/osgi.cmpn-7.0.0.jar=modules/ext/osgi.cmpn-7.0.0.jar

# OSGI Packagers put some extra dependencies
# Since sigtest subpackage generation has been fixed those cause issues.
# It is better to have sigtest disabled
sigtest.skip.gen=true
