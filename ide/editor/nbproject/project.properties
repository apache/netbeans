javac.compilerargs=-Xlint:unchecked
javac.source=1.8
spec.version.base=1.100.0
is.autoload=true

javadoc.arch=${basedir}/arch.xml
javadoc.apichanges=${basedir}/apichanges.xml
javadoc.title=Editor Module

# Test configurations
test.config.general.includes=\
    **/GeneralSuite.class     

test.config.highlight.includes=\
    org/netbeans/test/editor/highlight/SyntaxHighlightTest.class

test.config.search.includes=\
    **/SearchSuite.class

test.config.keymap.includes=\
    **/KeyMapSuite.class

test.config.abbrevs.includes=\
    **/AbbreviationsAddRemovePerformer.class

test.config.stable.includes=\
    **/StableSuite.class

test.config.stableBTD.includes=**/*Test.class
test.config.stableBTD.excludes=\
    org/netbeans/test/**/*,\
    **/NbEditorToolBarTest.class,\
    **/PlainDocumentCompatibilityRandomTest.class

