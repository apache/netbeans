$category=lists_and_counters

list-style=[<list-style-type> || <list-style-position> || <list-style-image>] | inherit

list-style-image=<image> | none

list-style-position=inside | outside  | <var-fn>

list-style-type=<string> | <counter-style> | none | <var-fn>

@counter-style = !identifier | <symbols-function> | <var-fn>

@symbols-function= [ symbols ( <type>? [ !string | <image> ]+ ) ] | <predefined-counter-styles>

@type=repeating | numeric | alphabetic | symbolic | non-repeating | <var-fn>

@predefined-counter-styles=decimal | decimal-leading-zero | lower-roman | upper-roman \
    | georgian | armenian | lower-alpha | lower-latin | upper-alpha | upper-latin \
    | lower-greek | disc | circle | square | <var-fn>

marker-attachment=list-item | list-container | <var-fn>