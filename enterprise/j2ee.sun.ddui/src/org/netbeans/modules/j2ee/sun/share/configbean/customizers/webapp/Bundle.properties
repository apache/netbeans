# property descriptions

# JSP Config properties (7.x and some 8.x)
DESC_JSPC_IEClassId=COM class ID of java plugin for Internet Explorer.
DESC_JSPC_JavaEncoding=Encoding for generated Java servlet.
DESC_JSPC_ClassDebugInfo=If true, generated Java servlets are compiled with the debug option set (-g for javac). 
DESC_JSPC_KeepGenerated=If true, generated java files are not deleted.
DESC_JSPC_MappedFile=If true, generates static content with one print statement per input line, to ease debugging. 
DESC_JSPC_Scratchdir=The working directory created for storing all the generated code.

# 7.x
# DESC_JSPC_JavaCompilerPlugin=The fully qualified class name of the Java compiler plug-in to be used.
# DESC_JSPC_JavaCompilerPath=The path of an out-of-process java compiler.
# DESC_JSPC_Largefile=If true, static HTML is stored in a separate data file when the JSP is compiled.
# DESC_JSPC_ReloadInterval=The frequency in seconds at which JSP files are checked for modifications.

#New 8.0 JSP Config properties
DESC_JSPC_CheckInterval=Time in seconds between checks to see if a JSP page needs to be recompiled.
DESC_JSPC_Compiler=Which compiler Ant should use to compile JSP pages.
DESC_JSPC_Classpath=Classpath to use while compiling generated servlets.
DESC_JSPC_Development=If true, checks JSP pages for modification on every access. 
DESC_JSPC_EnablePooling=If true, tag handler pooling is enabled. 
DESC_JSPC_Fork=Fork compiles of JSP pages so that a separate JVM is used for JSP page compiles.
DESC_JSPC_TrimSpaces=If true, trims white spaces in template text between actions or directives.
DESC_JSPC_Reloading=If true, checks for modified JSP pages.
DESC_JSPC_SuppressSmap=If true, generation of SMAP information for JSR 45 debugging is suppressed.
DESC_JSPC_DumpSmap=If true, dumps SMAP information for JSR 45 debugging to a file.
DESC_JSPC_GenStrAsCharArray=If true, generates text strings as char arrays, which improves performance in some cases. 
DESC_JSPC_ErrorOnUseBeanInvalidClassAttribute=If true, issues an error when the value of the class attribute in a useBean action is not a valid bean class. 
DESC_JSPC_XPoweredBy=If true, the X-Powered-By response header is added by the generated servlet. 

#New 9.1 JSP Config Properties
DESC_JSPC_SaveBytecode=If true, generated class files are kept.

# Web app general properties
DESC_CrossContextAllowed=Specifies whether this web application allowed to access other web application contexts.
DESC_TempDir=Temporary directory for use by this web module.
DESC_SingleThreadedServletPoolSize=Maximum number of servlet instances per thread.
# 7.x
# DESC_UseResponseCTForHeaders=Specifies whether to use encoding for header data.

# Web app classloader properties
#
# 9.0
DESC_CLP_IgnoreHiddenJarFiles=If true, all JAR and ZIP files in WEB-INF/lib that start with "." are ignored by the classloader. 

# Session Configuration manager properties
DESC_SCMP_ReapIntervalSeconds=The number of seconds between checks for expired sessions.
DESC_SCMP_MaxSessions=The maximum number of sessions that can be in cache.
DESC_SCMP_SessionFileName=The absolute or relative path to the directory in which the session state is preserved.
# 7.x
# DESC_SCMP_PersistenceFrequency=

# Session Configuration store properties
DESC_SSTP_Directory=The absolute or relative pathname of the directory into which individual session files are written.
# 7.x
# DESC_SSTP_PersistenceScope

# Session Configuration session properties
DESC_SCSP_TimeoutSeconds=The default maximum inactive interval (in seconds) for all sessions created in this web module.
DESC_SCSP_EnableCookies=Whether or not to use cookies for session tracking.
DESC_SCSP_EnableURLRewriting=Provides session tracking via URL rewriting when the browser does not accept cookies.
DESC_SCSP_IDLengthBytes=The number of bytes in this web module?s session ID.

# Session Configuration cookie properties
DESC_SCCP_CookiePath=The pathname that is set when the cookie is created.
DESC_SCCP_CookieMaxAgeSeconds=The expiration time (in seconds) after which the browser expires the cookie.
DESC_SCCP_CookieDomain=The domain for which the cookie is valid.
DESC_SCCP_CookieComment=The comment that identifies the session tracking cookie in the cookie file.

# Web App Cache general properties
DESC_CP_CacheClassName=The fully qualified name of the class that implements the cache functionality.
DESC_CP_MultiLRUSegmentSize=The number of entries in a segment of the cache table that should have its own LRU list. 
DESC_CP_MaxSize=The upper bound on the cache memory size in bytes (KB or MB units).

# Web App Cache default helper properties
DESC_CDHP_CacheKeyGeneratorAttrName=The servlet context attribute name containing the custom cache key generator class name.

# Web App Cache user defined helper properties
# -- !PW none because they would be user defined --
