MSG_ErrDebugSession=No connection from xdebug was detected within \
{0} seconds. The reasons could be that <b>xdebug is not installed or not \
properly configured</b>. Be sure that your php.ini file contains these entries:  {1}
#don't translate this - it's a configuration directive name
MSG_ErrDebugSessionEntry1=xdebug.remote_enable=on
MSG_ErrDebugSessionEntry2=xdebug.remote_handler=dbgp
MSG_ErrDebugSessionEntry3=xdebug.remote_host=localhost (or hostname)
MSG_ErrDebugSessionEntry4=xdebug.remote_port={0}
#NOI18N
MSG_ErrDebugSessionLinkURL=http://wiki.netbeans.org/HowToConfigureXDebug
MSG_ErrDebugSessionLinkDescription=More information about xdebug installation/configuration
MSG_PortOccupied=Port {0} is already occupied. Configure the IDE to use another port?
LBL_Progress_Connecting=Waiting For Connection ({0})
LBL_Progress_Suspend=running
MSG_SocketError=<html><b>Socket Exception occured</b>\n\
If you have any Watches, try to remove them and restart debugger. If removing Watches\n\
doesn't help or you don't have any Watches, please file an issue and provide the exact\n\
steps to reproduce your problem. Please attach the IDE log. Attaching your project would\n\
also be very helpful.
MSG_SocketErrorTitle=Socket Exception
