# UI Logging - http://wiki.netbeans.org/UsageLoggingSpecification
# when npm install action is called
USG_NPM_INSTALL=Action npm install called
# when npm run-script action is called
# {0} command [string]
USG_NPM_RUN_SCRIPT=Action npm run-script called [command: {0}]
# when npm library is changed
# {0} library type [REGULAR/DEVELOPMENT/OPTIONAL/PEER]
# {0} library name [string]
# {0} library version [string]
USG_NPM_LIBRARY=npm library changed [type: {0}, name: {1}, version: {2}]
