application.title=CustomerTestApp
application.vendor=lukas
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.groovy
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/TestClientTestApp.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.groovy-all-1.5.6.jar=${tlib.dir}/groovy-all-1.5.6.jar
file.reference.selenium-java-client-driver.jar=${tlib.dir}/selenium-java-client-driver.jar
file.reference.selenium-server.jar=${tlib.dir}/selenium-server.jar
file.reference.tellurium-0.5.0.jar=${tlib.dir}/tellurium-0.5.0.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.groovy-all-1.5.6.jar}:\
    ${file.reference.selenium-java-client-driver.jar}:\
    ${file.reference.selenium-server.jar}:\
    ${file.reference.tellurium-0.5.0.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.8
javac.target=1.8
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}:\
    ${file.reference.groovy-all-1.5.6.jar}:\
    ${file.reference.selenium-java-client-driver.jar}:\
    ${file.reference.selenium-server.jar}:\
    ${file.reference.tellurium-0.5.0.jar}:\
    ${libs.restlib.classpath}:\
    ${libs.JAVADB_DRIVER_LABEL.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/home/lukas/NetBeansProjects/CustomerTestApp/dist/
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=customertestapp.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
compile.on.save.unsupported.groovy=true
#see also build.xml
tlib.dir=${java.io.tmpdir}/rest-client-app-lib
