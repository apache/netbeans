OpenIDE-Module-Display-Category=Java SE
OpenIDE-Module-Long-Description=\
    Java Shell is a new REPL for the Java platform. \
    This module provides its smooth integration with the IDE. \
    Invoke your Ant or Maven projects in a JShell mode and interact with them \
    from a powerful incremental editor interfaces.\
    \
    This module bundles implementation from JDK 9, adapted to work with JDK 8 \
    runtime. It is not a part of standard NetBeans distribution.
OpenIDE-Module-Name=Java Shell - Bundled
OpenIDE-Module-Short-Description=Use Java Shell from inside of your editor

