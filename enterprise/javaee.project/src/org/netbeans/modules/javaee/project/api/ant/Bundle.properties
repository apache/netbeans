LBL_ProjectBuiltAutomatically=<html><b>Files in this project are automatically redeployed to the server when you save them.</b><br>\
You do not need to build the project to run or debug the project in the IDE.<br>\
<br>\
If you need to build or rebuild the project's distributables,<br>\
such as JAR files and WAR files, use Clean and Build.<br>\
To disable the automatic deployment feature and activate the Build command,<br>\
go to Project Properties and disable Deploy on Save.
