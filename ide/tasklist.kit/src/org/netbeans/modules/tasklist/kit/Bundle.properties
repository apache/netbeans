OpenIDE-Module-Display-Category=Base IDE
OpenIDE-Module-Name=Task List
OpenIDE-Module-Long-Description=\
    Provides the Task List window, which lists places of interest in your project, such as lines that contain "TODO", "XXX",\n"PENDING", Java compilation errors, and so on. \
    You can click an entry in the list to navigate to the corresponding place\nin your code.
