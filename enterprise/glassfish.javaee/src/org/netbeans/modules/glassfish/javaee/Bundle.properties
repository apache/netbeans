OpenIDE-Module-Display-Category=Java Web and EE
OpenIDE-Module-Long-Description=\
    Plugin for servers based on the GlassFish Server codebase for the development of Java Web applications using Java Servlet-based technologies. \
    <p>For more information:<li> GlassFish Community: <a href="http://www.glassfish.org">http://www.glassfish.org</a></li> \
<li> Oracle GlassFish Server and production support: <a href="http://www.oracle.com/us/products/middleware/application-server/oracle-glassfish-server/index.html">http://www.oracle.com/us/products/middleware/application-server/oracle-glassfish-server/index.html</a> </li></p>
