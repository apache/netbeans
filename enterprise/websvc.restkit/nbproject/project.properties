    **/FromDBTest.class,\
    **/CRUDTest.class,\
    **/PatternsTest.class,\
    **/RestCStubsTest.class,\
    **/RestNodeTest.class,\
    **/RestSamplesTest*

test.config.antjee5.includes=\
    **/AntJEE5Suite.class
test.config.antjee6.includes=\
    **/AntJEE6Suite.class
test.config.mavenjee5.includes=\
    **/MvnJEE5Suite.class
test.config.mavenjee6.includes=\
    **/MvnJEE5Suite.class
