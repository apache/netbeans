OPTIONS_sql=SQL Editor

#SQLEditorProviderImpl
#{0} = command number
#PARTI18N - only localize "SQL" and do not add anything after ".sql" - keep it short!
LBL_SQLCommandFileName=SQL {0}.sql

#options
NAME_coloring_sql-whitespace=White Space
HINT_coloring_sql-whitespace=White Space
EXAMPLE_coloring_sql-whitespace= 

NAME_coloring_sql-line-comment=Line Comment
HINT_coloring_sql-line-comment=Single Line Comment
EXAMPLE_coloring_sql-line-comment=-- Comment 

NAME_coloring_sql-block-comment=Block Comment
HINT_coloring_sql-block-comment=Block Comment
EXAMPLE_coloring_sql-block-comment=/* Comment */

NAME_coloring_sql-string-literal=String Literal
HINT_coloring_sql-string-literal=String Literal
EXAMPLE_coloring_sql-string-literal='String'

NAME_coloring_sql-identifier=Identifier
HINT_coloring_sql-identifier=Identifier
EXAMPLE_coloring_sql-identifier=MyTable

NAME_coloring_sql-operator=Operator
HINT_coloring_sql-operator=Operator
EXAMPLE_coloring_sql-operator=+

NAME_coloring_sql-int-literal=Integer Literal
HINT_coloring_sql-int-literal=Integer literal
EXAMPLE_coloring_sql-int-literal=25

NAME_coloring_sql-double-literal=Floating Point Literal
HINT_coloring_sql-double-literal=Floating point literal
EXAMPLE_coloring_sql-double-literal=25.23

NAME_coloring_sql-dot=Period
HINT_coloring_sql-dot=Period
EXAMPLE_coloring_sql-dot=.

NAME_coloring_sql-keyword=SQL Keyword
HINT_coloring_sql-keyword=SQL Keyword
EXAMPLE_coloring_sql-keyword=SELECT

NAME_coloring_sql-errors=SQL Error
HINT_coloring_sql-errors=SQL Error
EXAMPLE_coloring_sql-errors='Incomplete String Literal
