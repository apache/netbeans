OpenIDE-Module-Long-Description=\
    Enterprise Archive Project that can wrap several subprojects. \
    Using EAR files and modules makes it possible to assemble a number of different J2EE applications using some of the same components\
    .\
    \n\n- one or more Web modules\n- one or more EJB modules\n- one or more application client modules\n- additional JAR files required by the application\n- any combination of the above
OpenIDE-Module-Name=Enterprise Applications (EAR) Projects
OpenIDE-Module-Display-Category=Java EE
OpenIDE-Module-Short-Description=Supports development of composite Java EE applications.

