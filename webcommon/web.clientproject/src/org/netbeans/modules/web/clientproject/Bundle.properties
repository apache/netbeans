# {3} has Gruntfile.js [boolean - "YES"/"NO"]
# {4} has bower.json [boolean - "YES"/"NO"]
# {5} has package.json [boolean - "YES"/"NO"]
# {6} has gulpfile.js [boolean - "YES"/"NO"]
# {7} has any Selenium tests [boolean - "YES"/"NO"]
# {8} JS platforms ["|" separated string]
