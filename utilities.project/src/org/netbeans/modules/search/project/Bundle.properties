# manifest.mf
OpenIDE-Module-Name=User Utilities for Projects
OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Short-Description=Seach scopes depending on Project Support, project related actions
OpenIDE-Module-Long-Description=\
    The module provides functionality for searching projects for files, and other user utilities that depend on Project Support.

LBL_SearchProjects=Find/Replace &in Projects...
LBL_Title_SearchProjects=Find/Replace in Projects

SearchScopeNameOpenProjects=&Open Projects
SearchScopeNameMainProject=M&ain Project
SearchScopeNameSelectedNodes=Selection
SearchScopeCurrentProject=Current Project ({0})

# Displays number of nodes selected if 2 or more nodes are selected.
# In English language, this template is simple. For some other languages,
# multiple variants of word "node" may be used depending on the number of nodes.
# E.g. for Czech, use the following template: {0,choice,1<{0} uzly|4<{0} uzlu}
SearchScopeSelectionAddInfo={0} nodes