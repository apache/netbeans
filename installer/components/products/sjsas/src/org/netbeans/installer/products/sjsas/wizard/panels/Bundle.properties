AS.error.username.null=Username cannot be empty.
AS.error.username.not.alnum=Username "{0}" is invalid. Username should be an alphanumeric string.
AS.error.password.null=Password cannot be null.
AS.error.password.too.short=Password should be at least 8 characters long.
AS.error.password.spaces=Password cannot start or end with whitespace characters.
AS.error.passwords.do.not.match=The passwords do not match.
AS.error.http.null=HTTP port cannot be empty.
AS.error.https.null=HTTPS port cannot be empty.
AS.error.admin.null=Admin port cannot be empty.
AS.error.http.not.integer=HTTP port "{0}" is invalid. HTTP port should be an integer from 1 to 65535.
AS.error.https.not.integer=HTTPS port "{0}" is invalid. HTTPS port should be an integer from 1 to 65535.
AS.error.admin.not.integer=Admin port "{0}" is invalid. Admin port should be an integer from 1 to 65535.
AS.error.http.not.in.range=HTTP port "{0}" is invalid. HTTP port should be an integer from 1 to 65535.
AS.error.https.not.in.range=HTTPS port "{0}" is invalid. HTTPS port should be an integer from 1 to 65535.
AS.error.admin.not.in.range=Admin port "{0}" is invalid. Admin port should be an integer from 1 to 65535.
AS.error.http.occupied=HTTP port "{0}" is already occupied on this machine. Please select another port.
AS.error.https.occupied=HTTPS port "{0}" is already occupied on this machine. Please select another port.
AS.error.admin.occupied=Admin port "{0}" is already occupied on this machine. Please select another port.
AS.error.http.equals.https=HTTP port value equals the HTTPS port value. They should be different.
AS.error.http.equals.admin=HTTP port value equals the Admin port value. They should be different.
AS.error.https.equals.admin=HTTPS port value equals the Admin port value. They should be different.
AS.error.all.ports.occupied=All ports on your system are occupied. Please free at least 6 ports which can be used by the initial domain.
AS.error.unc.path.unsupported=The installation folder is in the UNC form which is not supported.
AS.error.parantheses.in.not.spaced.path=The installation folder path should not contain parentheses if there are no spaces in it. See JDK bug #6851660. 
AS.error.space.in.unix.path=The installation folder path should not contain spaces.

AS.warning.port.in.use=Port {0} is already in use by {1}, please select another value.
AS.warning.asadmin.files.exist=Either .asadminpass or .asadmintruststore file exists in your home directory.

