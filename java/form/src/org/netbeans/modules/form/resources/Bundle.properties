# display names and tooltips for standard JDK components in the palette
NAME_ChooseBean=Choose Bean
HINT_ChooseBean=Choose a bean from the classpath.
NAME_javax-swing-JLabel=Label
HINT_javax-swing-JLabel=<html>javax.swing.JLabel\
<br>A display area for a short text string or an image, or both.
NAME_javax-swing-JButton=Button
HINT_javax-swing-JButton=<html>javax.swing.JButton\
<br>A "push" button.
NAME_javax-swing-JToggleButton=Toggle Button
HINT_javax-swing-JToggleButton=<html>javax.swing.JToggleButton\
<br>A two-state button.
NAME_javax-swing-JCheckBox=Check Box
HINT_javax-swing-JCheckBox=<html>javax.swing.JCheckBox\
<br>An item that can be selected or deselected.\
<br>By convention, any number of check boxes in\
<br>a group can be selected.
NAME_javax-swing-JRadioButton=Radio Button
HINT_javax-swing-JRadioButton=<html>javax.swing.JRadioButton\
<br>An item that can be selected or deselected.\
<br>Used with a ButtonGroup object to create\
<br>a group of buttons in which only one button\
<br>at a time can be selected.
NAME_javax-swing-ButtonGroup=Button Group
HINT_javax-swing-ButtonGroup=<html>javax.swing.ButtonGroup\
<br>This class is used to create a multiple-exclusion\
<br>scope for a set of buttons.
NAME_javax-swing-JComboBox=Combo Box
HINT_javax-swing-JComboBox=<html>javax.swing.JComboBox\
<br>A component that combines a button\
<br>or editable field and a drop-down list.
NAME_javax-swing-JList=List
HINT_javax-swing-JList=<html>javax.swing.JList\
<br>A component that allows the user to select\
<br>one or more objects from a list.
NAME_javax-swing-JTextField=Text Field
HINT_javax-swing-JTextField=<html>javax.swing.JTextField\
<br>A lightweight component that allows the editing\
<br>of a single line of text.
NAME_javax-swing-JTextArea=Text Area
HINT_javax-swing-JTextArea=<html>javax.swing.JTextArea\
<br>A multi-line area that displays plain text.
NAME_javax-swing-JPanel=Panel
HINT_javax-swing-JPanel=<html>javax.swing.JPanel\
<br>A generic lightweight container.
NAME_javax-swing-JTabbedPane=Tabbed Pane
HINT_javax-swing-JTabbedPane=<html>javax.swing.JTabbedPane\
<br>A component that lets the user switch between\
<br>a group of components by clicking on a tab with\
<br>a given title and/or icon.
NAME_javax-swing-JScrollBar=Scroll Bar
HINT_javax-swing-JScrollBar=<html>javax.swing.JScrollBar\
<br>A component that allows to adjust the contents\
<br>of the viewing area of another component.
NAME_javax-swing-JScrollPane=Scroll Pane
HINT_javax-swing-JScrollPane=<html>javax.swing.JScrollPane\
<br>A scrollable view of a lightweight component.
NAME_javax-swing-JMenuBar=Menu Bar
HINT_javax-swing-JMenuBar=<html>javax.swing.JMenuBar\
<br>A container for menus and menu items.
NAME_javax-swing-JMenu=Menu
HINT_javax-swing-JMenu=<html>javax.swing.JMenu\
<br>A menu for menu items and sub menus.
NAME_javax-swing-JMenuItem=Menu Item
HINT_javax-swing-JMenuItem=<html>javax.swing.JMenuItem\
<br>A single item in a menu.
NAME_javax-swing-JCheckBoxMenuItem=Menu Item / CheckBox
HINT_javax-swing-JCheckBoxMenuItem=<html>javax.swing.JCheckBoxMenuItem\
<br>A checkbox item in a menu.
NAME_javax-swing-JRadioButtonMenuItem=Menu Item / RadioButton
HINT_javax-swing-JRadioButtonMenuItem=<html>javax.swing.JRadioButtonMenuItem\
<br>A radio button item in a menu.
NAME_javax-swing-JPopupMenu=Popup Menu
HINT_javax-swing-JPopupMenu=<html>javax.swing.JPopupMenu\
<br>A small window that pops up and displays a series of choices.
NAME_javax-swing-JSlider=Slider
HINT_javax-swing-JSlider=<html>javax.swing.JSlider\
<br>A component that lets the user graphically select\
<br>a value by sliding a knob within a bounded interval.
NAME_javax-swing-JProgressBar=Progress Bar
HINT_javax-swing-JProgressBar=<html>javax.swing.JProgressBar\
<br>A progress bar typically communicates the progress\
<br>of some work by displaying its percentage of completion\
<br>and possibly a textual display of this percentage.
NAME_javax-swing-JSplitPane=Split Pane
HINT_javax-swing-JSplitPane=<html>javax.swing.JSplitPane\
<br>A container used to divide two (and only two)\
<br>components. The components can then be interactively\
<br>resized by the user.
NAME_javax-swing-JFormattedTextField=Formatted Field
HINT_javax-swing-JFormattedTextField=<html>javax.swing.JFormattedTextField\
<br>A component that allows the editing of\
<br>a formatted value (line of text), as well\
<br>as retrieving a particular object once\
<br>the user has edited the text.
NAME_javax-swing-JPasswordField=Password Field
HINT_javax-swing-JPasswordField=<html>javax.swing.JPasswordField\
<br>A component that allows the editing of a single line\
<br>of text where the view indicates something was typed,\
<br>but does not show the original characters.
NAME_javax-swing-JSpinner=Spinner
HINT_javax-swing-JSpinner=<html>javax.swing.JSpinner\
<br>A single line input field that lets the user select\
<br>a number or an object value from an ordered sequence.
NAME_javax-swing-JSeparator=Separator
HINT_javax-swing-JSeparator=<html>javax.swing.JSeparator\
<br>A general purpose component for implementing divider lines.
NAME_javax-swing-JTextPane=Text Pane
HINT_javax-swing-JTextPane=<html>javax.swing.JTextPane\
<br>A text component that can be marked up with\
<br>attributes that are represented graphically.
NAME_javax-swing-JEditorPane=Editor Pane
HINT_javax-swing-JEditorPane=<html>javax.swing.JEditorPane\
<br>A text component to edit various kinds of content.
NAME_javax-swing-JTree=Tree
HINT_javax-swing-JTree=<html>javax.swing.JTree\
<br>A control that displays a set of\
<br>hierarchical data as an outline.
NAME_javax-swing-JTable=Table
HINT_javax-swing-JTable=<html>javax.swing.JTable\
<br>A component used to display and edit regular\
<br>two-dimensional tables of cells.
NAME_javax-swing-JToolBar=Tool Bar
HINT_javax-swing-JToolBar=<html>javax.swing.JToolBar\
<br>A component that is useful for displaying\
<br>commonly used actions or controls.
NAME_javax-swing-JInternalFrame=Internal Frame
HINT_javax-swing-JInternalFrame=<html>javax.swing.JInternalFrame\
<br>A lightweight object that provides many\
<br>of the features of a native frame, including\
<br>dragging, closing, becoming an icon, resizing,\
<br>title display, and support for a menu bar.
NAME_javax-swing-JLayeredPane=Layered Pane
HINT_javax-swing-JLayeredPane=<html>javax.swing.JLayeredPane\
<br>A container that allows its components\
<br>to specify their depth and to overlap\
<br>each other when needed.
NAME_javax-swing-JDesktopPane=Desktop Pane
HINT_javax-swing-JDesktopPane=<html>javax.swing.JDesktopPane\
<br>A container used to create a multiple-document\
<br>interface or a virtual desktop.
NAME_javax-swing-JOptionPane=Option Pane
HINT_javax-swing-JOptionPane=<html>javax.swing.JOptionPane\
<br>A standard dialog box that prompts users\
<br>for a value or informs them of something.
NAME_javax-swing-JColorChooser=Color Chooser
HINT_javax-swing-JColorChooser=<html>javax.swing.JColorChooser\
<br>A pane of controls designed to allow\
<br>a user to manipulate and select a color.
NAME_javax-swing-JFileChooser=File Chooser
HINT_javax-swing-JFileChooser=<html>javax.swing.JFileChooser\
<br>A pane of controls designed to allow\
<br>a user to select a file.
NAME_javax-swing-JFrame=Frame
HINT_javax-swing-JFrame=<html>javax.swing.JFrame\
<br>A top-level window.
NAME_javax-swing-JDialog=Dialog
HINT_javax-swing-JDialog=<html>javax.swing.JDialog\
<br>A dialog window.

NAME_java-awt-Label=Label
HINT_java-awt-Label=<html>java.awt.Label\
<br>A component that displays\
<br>a single line of read-only text.
NAME_java-awt-Button=Button
HINT_java-awt-Button=<html>java.awt.Button\
<br>A labeled button.
NAME_java-awt-TextField=Text Field
HINT_java-awt-TextField=<html>java.awt.TextField\
<br>A text component that allows for the editing\
<br>of a single line of text.
NAME_java-awt-TextArea=Text Area
HINT_java-awt-TextArea=<html>java.awt.TextArea\
<br>A multi-line region that displays text.\
<br>It can be set to allow editing or to be read-only.
NAME_java-awt-Checkbox=Checkbox
HINT_java-awt-Checkbox=<html>java.awt.Checkbox\
<br>An item that can be selected or deselected.
NAME_java-awt-Choice=Choice
HINT_java-awt-Choice=<html>java.awt.Choice\
<br>A pop-up menu of choices.
NAME_java-awt-List=List
HINT_java-awt-List=<html>java.awt.List\
<br>A scrolling list of text items
NAME_java-awt-Scrollbar=Scrollbar
HINT_java-awt-Scrollbar=<html>java.awt.Scrollbar\
<br>A scroll bar provides a convenient means\
<br>for allowing a user to select from a range of values.
NAME_java-awt-ScrollPane=Scroll Pane
HINT_java-awt-ScrollPane=<html>java.awt.ScrollPane\
<br>A container class which implements automatic\
<br>horizontal and/or vertical scrolling for\
<br>a single child component.
NAME_java-awt-Panel=Panel
HINT_java-awt-Panel=<html>java.awt.Panel\
<br>A general-purpose container.
NAME_java-awt-Canvas=Canvas
HINT_java-awt-Canvas=<html>java.awt.Canvas\
<br>A blank rectangular area of the screen\
<br>onto which the application can draw or\
<br>from which the application can trap\
<br>input events from the user.
NAME_java-awt-MenuBar=Menu Bar
HINT_java-awt-MenuBar=<html>java.awt.MenuBar\
<br>A menu bar bound to a frame.
NAME_java-awt-PopupMenu=Popup Menu
HINT_java-awt-PopupMenu=<html>java.awt.PopupMenu\
<br>A menu which can be dynamically popped up\
<br>at a specified position within a component. 

NAME_java-awt-FlowLayout=Flow Layout
HINT_java-awt-FlowLayout=<html>java.awt.FlowLayout\
<br>A flow layout arranges components in a directional flow,\
<br>much like lines of text in a paragraph.
NAME_java-awt-BorderLayout=Border Layout
HINT_java-awt-BorderLayout=<html>java.awt.BorderLayout\
<br>A border layout lays out a container, arranging and resizing\
<br>its components to fit in five regions: north, south, east, west, and center.
NAME_java-awt-GridLayout=Grid Layout
HINT_java-awt-GridLayout=<html>java.awt.GridLayout\
<br>A layout manager that lays out a container's components in a rectangular grid.
NAME_java-awt-GridBagLayout=Grid Bag Layout
HINT_java-awt-GridBagLayout=<html>java.awt.GridBagLayout\
<br>A flexible layout manager that aligns components vertically and horizontally,\
<br>without requiring that the components be of the same size.
NAME_java-awt-CardLayout=Card Layout
HINT_java-awt-CardLayout=<html>java.awt.CardLayout\
<br>A layout manager that acts as a stack of cards.
NAME_javax-swing-BoxLayout=Box Layout
HINT_javax-swing-BoxLayout=<html>javax.swing.BoxLayout\
<br>A layout manager that allows multiple components\
<br>to be laid out either vertically or horizontally.
NAME_javax-swing-OverlayLayout=Overlay Layout
HINT_javax-swing-OverlayLayout=<html>javax.swing.OverlayLayout\
<br>A layout manager that allows multiple components to be laid out\
<br>over the top of each other. Best to be used in a Layered Pane.
NAME_org-netbeans-lib-awtextra-AbsoluteLayout=Absolute Layout
HINT_org-netbeans-lib-awtextra-AbsoluteLayout=<html>org.netbeans.lib.awtextra.AbsoluteLayout\
<br>A layout manager that allows placement of components in absolute positions.
NAME_org-netbeans-modules-form-layoutsupport-delegates-NullLayoutSupport=Null Layout
HINT_org-netbeans-modules-form-layoutsupport-delegates-NullLayoutSupport=<html>\
No (e.g. null) layout manager.

NAME_javax-swing-border-EmptyBorder=Empty Border
HINT_javax-swing-border-EmptyBorder=<html>javax.swing.border.EmptyBorder \
<br>An empty and transparent border which takes up space but does no drawing.
NAME_javax-swing-border-LineBorder=Line Border
HINT_javax-swing-border-LineBorder=<html>javax.swing.border.LineBorder \
<br>A line border of arbitrary thickness and of a single color.
NAME_javax-swing-border-MatteBorder=Matte Border
HINT_javax-swing-border-MatteBorder=<html>javax.swing.border.MatteBorder \
<br>A matte-like border of either a solid color or a tiled icon.
NAME_javax-swing-border-TitledBorder=Titled Border
HINT_javax-swing-border-TitledBorder=<html>javax.swing.border.TitledBorder \
<br>A border with a String title in a specified position and justification.
NAME_javax-swing-border-EtchedBorder=Etched Border
HINT_javax-swing-border-EtchedBorder=<html>javax.swing.border.EtchedBorder \
<br>A simple etched border which can either be etched-in or etched-out.
NAME_javax-swing-border-BevelBorder=Bevel Border
HINT_javax-swing-border-BevelBorder=<html>javax.swing.border.BevelBorder \
<br>A simple two-line bevel border.
NAME_javax-swing-border-SoftBevelBorder=Soft Bevel Border
HINT_javax-swing-border-SoftBevelBorder=<html>javax.swing.border.SoftBevelBorder \
<br>A raised or lowered bevel with softened corners.
NAME_javax-swing-border-CompoundBorder=Compound Border
HINT_javax-swing-border-CompoundBorder=<html>javax.swing.border.CompoundBorder \
<br>A border used to compose two Border objects into a single border.
NAME_BoxFillerGlue=Glue
HINT_BoxFillerGlue=<html>javax.swing.Box.Filler \
<br>A component that grows in both (horizontal and vertical) directions.
NAME_BoxFillerHorizontalGlue=Horizontal Glue
HINT_BoxFillerHorizontalGlue=<html>javax.swing.Box.Filler \
<br>A component that has zero height and grows in horizontal direction.
NAME_BoxFillerHorizontalStrut=Horizontal Strut
HINT_BoxFillerHorizontalStrut=<html>javax.swing.Box.Filler \
<br>A component that has fixed width and grows in vertical direction.
NAME_BoxFillerRigidArea=Rigid Area
HINT_BoxFillerRigidArea=<html>javax.swing.Box.Filler \
<br>A component that has fixed size.
NAME_BoxFillerVerticalGlue=Vertical Glue
HINT_BoxFillerVerticalGlue=<html>javax.swing.Box.Filler \
<br>A component that has zero width and grows in vertical direction.
NAME_BoxFillerVerticalStrut=Vertical Strut
HINT_BoxFillerVerticalStrut=<html>javax.swing.Box.Filler \
<br>A component that has fixed height and grows in horizontal direction.

