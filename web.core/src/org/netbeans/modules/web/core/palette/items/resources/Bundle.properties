#Palette Category: Database
NAME_jsp-Query=DB Query
HINT_jsp-Query=\
<html>\
&lt;sql:query var=""&gt;<br>\
&nbsp;&nbsp;SELECT column_name(s) FROM table_name<br>\
&lt;/sql:query&gt;\
</html>
NAME_jsp-Report=DB Report
HINT_jsp-Report=\
<html>\
&lt;sql:query var="result"&gt;<br>\
&lt;/sql:query&gt;<br>\
&lt;table&gt;<br>\
&nbsp;&lt;!-- column headers --&gt;<br>\
&nbsp;&lt;tr&gt;<br>\
&nbsp;&nbsp;&lt;c:forEach var="columnName" items="${result.columnNames}"&gt;<br>\
&nbsp;&nbsp;&nbsp;&lt;th&gt;&lt;c:out value="${columnName}"/&gt;&lt;/th&gt;<br>\
&nbsp;&nbsp;&lt;/c:forEach&gt;<br>\
&nbsp;&lt;/tr&gt;<br>\
&nbsp;&lt;!-- column data --&gt;<br>\
&nbsp;&lt;c:forEach var="row" items="${result.rowsByIndex}"&gt;<br>\
&nbsp;&nbsp;&lt;tr&gt;<br>\
&nbsp;&nbsp;&nbsp;&lt;c:forEach var="column" items="${row}"&gt;<br>\
&nbsp;&nbsp;&nbsp;&nbsp;&lt;td&gt;&lt;c:out value="${column}"/&gt;&lt;/td&gt;<br>\
&nbsp;&nbsp;&nbsp;&lt;/c:forEach&gt;<br>\
&nbsp;&nbsp;&lt;/tr&gt;<br>\
&nbsp;&lt;/c:forEach&gt;<br>\
&lt;/table&gt;\
</html>
NAME_jsp-Insert=DB Insert
HINT_jsp-Insert=\
<html>\
&lt;sql:update&gt;<br>\
&nbsp;&nbsp;INSERT INTO table_name (column1, column2,...)<br>\
&nbsp;&nbsp;VALUES (value1, value2,....)<br>\
&lt;/sql:update&gt;\
</html>
NAME_jsp-Update=DB Update
HINT_jsp-Update=\
<html>\
&lt;sql:update&gt;<br>\
&nbsp;&nbsp;UPDATE table_name<br>\
&nbsp;&nbsp;SET column_name = new_value<br>\
&nbsp;&nbsp;WHERE column_name = some_value<br>\
&lt;/sql:update&gt;\
</html>
NAME_jsp-Delete=DB Delete
HINT_jsp-Delete=\
<html>\
&lt;sql:update&gt;<br>\
&nbsp;&nbsp;DELETE FROM table_name<br>\
&nbsp;&nbsp;WHERE column_name = some_value<br>\
&lt;/sql:update&gt;\
</html>

