TT_RepositoryUrl=<html><body>IDE directly supports following Subversion URL types\:<dl>\
<dt><tt>file\:///repository_path[@REV]</tt></dt>\
<dd>for direct SVN repositories access</dd>\
<dt><tt>http\://hostname/repository_path[@REV]</tt></dt>\
<dd>for connecting SVN repository via WebDAV protocol</dd>\
<dt><tt>https\://hostname/repository_path[@REV]</tt></dt>\
<dd>for connecting SVN repository via WebDAV protocol with SSL encryption</dd>\
<dt><tt>svn\://hostname/repository_path[@REV]</tt></dt>\
<dd>for connecting SVN repository via custom protocol to a <tt>svnserver</tt> server</dd>\
<dt><tt>\svn+ssh://hostname/repository_path[@REV]</tt></dt>\
<dd>for connecting SVN repository via custom protocol to a <tt>svnserver</tt> server</dd>\
</body></html>

TT_svn_xxx=<html><body><tt><dl>\
<dt>on Windows:</dt><dd>plink -l username -pw password<br>plink -l username -i C:/Path/To/Private.key</dd><dd>Use forward slashes in paths</dd>\
<dt>on Unixes:</dt><dd>ssh -l username -i path/to/privateKey</dd>\
</tt></body></html>

