    **/ParserIssueTest.class
test.config.all.includes=\
    **/HintsTests.class,\
    **/*DesignerTest.class,\
    **/FullWsValidation.class,\
    **/FromWSDL*

test.config.antjee5.includes=\
    **/HintsTests.class,\
    **/*DesignerTest.class,\
    **/FullWsValidation.class,\
    **/FromWSDL*
test.config.antjee6.includes=\
    **/JEE6FullWsValidation.class
test.config.mavenjee5.includes=\
    **/MavenWsValidation.class,\
    **/MavenEjbWsValidation.class
test.config.mavenjee6.includes=\
    **/JEE6MavenWsValidation.class,\
    **/JEE6MavenEjbWsValidation.class
