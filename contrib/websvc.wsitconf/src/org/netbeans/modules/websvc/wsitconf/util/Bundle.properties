TXT_AddLibraries=QoS features require METRO library to be present on classpath.\
However, no METRO library was detected in your project or in your target server.\
Click Yes if you want to add METRO library to your project. This will also \
remove JAX-WS library if present, because JAX-WS is already included in METRO.

TXT_AddRtLibrary=Several QoS features require internal apis found in runtime \
METRO jar file. Click Yes if you want to add METRO runtime library to your project \
classpath. It will not be bundled into the project's target package file.
