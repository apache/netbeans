JSCHReceivedMessageIsTooLong.error.text=\
Looks like you have faced with the known problem of some ssh servers. <br> \
It is likely that some of your startup scripts (~/.bashrc, etc) <br> \
on remote host prints some text on login. <br> \
If this is the case, please enclose your output-producing \
code in something like: <br><br> \
if [ ${TERM} != "dumb" ]; then <br> \
 ...<br> \
fi<br><br> \
and give it another try.

