OpenIDE-Module-Name=Project API
OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Short-Description=General API for accessing and loading IDE projects.
OpenIDE-Module-Long-Description=\
    The most abstract API for working with all kinds of projects. \
    Does not assume they have anything to do with either Ant or Java. \
    Does not work with the GUI, only with the internal recognition and loading \
    of projects, and some of their basic characteristics.
