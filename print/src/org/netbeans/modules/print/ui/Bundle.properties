TLT_Goto=<html><body>\
&nbsp;<b>Navigation:</b>&nbsp;<br>\
&nbsp;press <code>/</code> or <code>F</code> to show first page&nbsp;<br>\
&nbsp;press <b><code>-</code></b> or <code>G</code> to show previous page&nbsp;<br>\
&nbsp;press <b><code>+</code></b> or <code>K</code> to show next page&nbsp;<br>\
&nbsp;press <code>*</code> or <code>L</code> to show last page&nbsp;\
</body></html>

TLT_Preview_Scale=<html><body>\
&nbsp;<b>Adjusts the preview scale:</b>&nbsp;<br>\
&nbsp;press &lt;plus&gt; to scale in&nbsp;<br>\
&nbsp;press &lt;minus&gt; to scale out&nbsp;<br>\
&nbsp;press <code>Ctrl</code>-&lt;plus&gt; to Zoom In&nbsp;<br>\
&nbsp;press <code>Ctrl</code>-&lt;minus&gt; to Zoom Out&nbsp;<br>\
&nbsp;press <code>/</code>&nbsp; to set 100%&nbsp;<br>\
&nbsp;press <code>*</code> to customize view&nbsp;<br><hr>\
&nbsp;mouse mouse wheel with <code>Ctrl</code> to Zoom In/Out&nbsp;<br>\
&nbsp;mouse mouse wheel with right button to Zoom In/Out&nbsp;<br>\
&nbsp;double click by left mouse button to Zoom In&nbsp;<br>\
&nbsp;double click by right mouse button to Zoom Out&nbsp;<br>\
</body></html>

