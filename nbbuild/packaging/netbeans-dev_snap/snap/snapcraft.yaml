name: netbeans-dev

summary: Apache NetBeans IDE (Development Build)
description: |
  Disclaimer:
  This is an in Development Build of Apache NetBeans IDE , this is for sole
  testing purposes and shall be not considered as a release.
  
  This package is refreshed weekly automatically from the NetBeans master
  repository. Take it as it is, there are no additional testing is being
  made on these builds.
  
  Apache NetBeans IDE lets you quickly and easily develop Java
  desktop, enterprise, and  web applications, as well as HTML5 applications
  with HTML, JavaScript, and CSS. The IDE also provides a great set of tools for
  PHP and C/C++ developers.
  It is free and open source and has a large community of users and developers
  around the world.
  
  It requires Java 8 or later Java Development Kit installed.

icon: ../../../platform/core.startup/src/org/netbeans/core/startup/frame512.png
confinement: classic
grade: devel
architectures: [ amd64 ]
adopt-info: netbeans-version

parts:
  netbeans-version:
    plugin: dump 
    source: .
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version "$(date +%Y%m%d)"
      
  build:
    build-attributes: [ no-patchelf ]
    build-packages:
      - unzip
      - openjdk-11-jdk-headless
    plugin: ant
    source: ../../../
    filesets:
        netbeans: [ netbeans/*, -netbeans/*.built ]
    override-build: |
        export JAVA_HOME="/usr/lib/jvm/java-11-openjdk-amd64"
        ant -quiet -Djavac.compilerargs=-nowarn -Dbuild.compiler.deprecation=false -Dbuildnumber=$(date +%Y%m%d) -Dmetabuild.jsonurl=https://raw.githubusercontent.com/apache/netbeans-jenkins-lib/master/meta/netbeansrelease.json
        mv nbbuild/netbeans $SNAPCRAFT_PART_INSTALL/netbeans
        # Make the default cache and data directory relative to Snap user directory
        sed -i 's/${HOME}\/.netbeans/${SNAP_USER_DATA}\/data/' $SNAPCRAFT_PART_INSTALL/netbeans/bin/netbeans
        sed -i 's/${HOME}\/.cache\/netbeans/${SNAP_USER_DATA}\/cache/' $SNAPCRAFT_PART_INSTALL/netbeans/bin/netbeans
        sed -i 's/"${DEFAULT_USERDIR_ROOT}\/.*"/"${DEFAULT_USERDIR_ROOT}"/g' $SNAPCRAFT_PART_INSTALL/netbeans/etc/netbeans.conf
        sed -i 's/"${DEFAULT_CACHEDIR_ROOT}\/.*"/"${DEFAULT_CACHEDIR_ROOT}"/g' $SNAPCRAFT_PART_INSTALL/netbeans/etc/netbeans.conf        
        sed -i 's/-J-Dapple.laf.useScreenMenuBar=true/-J-Dplugin.manager.install.global=false/' $SNAPCRAFT_PART_INSTALL/netbeans/etc/netbeans.conf
        chmod a+r $SNAPCRAFT_PART_INSTALL/netbeans/etc/netbeans.conf
    stage:
        - $netbeans

apps:
  netbeans:
    command: netbeans/bin/netbeans
