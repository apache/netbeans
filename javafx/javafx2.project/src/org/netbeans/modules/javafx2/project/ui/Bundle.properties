JSEDeploymentPanel.labelKeepJFXRT.text=<html>Using JavaFX classes inside JavaSE Project requires JavaFX RT artifacts to be on classpath. JDK8 has JavaFX RT on classpath by default. JDK7 does not have JavaFX RT on classpath by default and requires explicit JavaFX RT artifacts addition to classpath.
JSEDeploymentPanel.checkBoxKeepJFXRT.text=&Keep JavaFX RT artifacts on Compile Classpath if not present by default
JSEDeploymentPanel.labelSwitchToJFX.text=<html>JavaSE project can be switched to JavaFX deployment model (to become equivalent to JavaFX Application project type). JavaFX deployment model supports additional JavaFX specific deployment options and assumes the main class to be of javafx.application.Application type. Note that changes made to project properties in this dialog will be lost after the change, the changed project utilizes a different set of properties. Note that automatic reverting of this change is currently not supported.</html>
